<p>
  <a href="/#"><< Back</a>
</p>
<h1>Todo: {{nameDoneText}}</h1>
<ul>
  <li>
    <label>
      text
      <input type="text" ng-model="todo.text"/>
    </label>
  </li>
  <li>
    <label>
      done
      <input type="checkbox" ng-model="todo.done"/>
    </label>
  </li>
  <li>
    <label>notes</label>
    <textarea ng-model="todo.notes"></textarea>
  </li>
  <li>
    <ul>
      <li ng-repeat="tag in todo.tags">
        <span>{{ tag }}</span>
        <button ng-click="deleteTag(tag)">Delete</button>
      </li>
    </ul>
    <div ng-if="!todo.tags.length">--- No Tags --- </div>
    <input ng-model="newTag" placeholder="Add new tag...">
    <button ng-click="addTag()">Add</button>
  </li>
</ul>
