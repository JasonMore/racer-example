<h1>ToDo {{name}}</h1>

<ul>
  <li data-ng-repeat="entry in entries">
    <input type="checkbox" ng-model="entry.done">
    <input type="text" ng-model="entry.text">
    <button ng-click="delete(entry)">delete</button>
  </li>
</ul>

Add new entry:
<form data-ng-submit="add()">
  <dl>
    <dt>Text:</dt>
    <dd>
      <input ng-model="newInput" type="text"></dd>
    <dd>
      <input type="submit"></dd>
  </dl>
</form>
